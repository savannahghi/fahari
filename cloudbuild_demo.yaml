steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/sghi/mle-demo:$COMMIT_SHA",
        ".",
      ]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["push", "europe-west1-docker.pkg.dev/$PROJECT_ID/sghi/mle-demo:$COMMIT_SHA"]

  # Deploy an image from Container Registry to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'beta',
      'run',
      'deploy',
      'mle-demo',
      '--image', 'europe-west1-docker.pkg.dev/$PROJECT_ID/sghi/mle-demo:$COMMIT_SHA',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--add-cloudsql-instances', '${_CLOUDSQL_INSTANCE_CONNECTION_NAME}',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,SETTINGS_NAME=mle_demo_django_settings,DJANGO_SETTINGS_MODULE=config.settings.production,DEFAULT_ORG_ID=99edd1b5-1ff2-49f4-8b0e-261c78909695',
      '--min-instances', '1',
      '--max-instances', '8',
      '--memory', '512M',
      '--cpu', '1',
      '--set-secrets', '/tmp/secrets/.env=mle_demo_django_settings:latest',
      '--timeout', '59m59s'
  ]

images:
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/sghi/mle-demo:$COMMIT_SHA"

timeout: 1200s
queueTtl: 3600s
