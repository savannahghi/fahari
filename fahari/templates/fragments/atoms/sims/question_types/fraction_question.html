<div class="row">
    <div class="form-row">
        <div>
            <input
                    class="form-control"
                    data-question="{{ question.pk }}"
                    max="{% firstof question.metadata.constraints.numerator_max_value question.metadata.denominator_value %}"
                    min="{% firstof question.metadata.constraints.numerator_min_value zero %}"
                    name="response:::{{ question.pk }}:::{}"
                    style="width:100px"
                    type="number"
                    value="{% if numerator_value %}{{ numerator_value }}{% else %}{{ answer.content.0 }}{% endif %}"
                    {% if questionnaire_is_complete %} disabled {% elif numerator_non_editable %} readonly {% endif %}
                    {% if not optional %} required {% endif %}
            >
        </div>
        <h1 class="text-center" style="width:30px">/</h1>
        <div>
            <input
                    class="form-control"
                    data-question="{{ question.pk }}"
                    max="{% firstof question.metadata.constraints.denominator_max_value %}"
                    min="{% firstof question.metadata.constraints.denominator_min_value zero %}"
                    name="response:::{{ question.pk }}:::{}"
                    style="width:100px"
                    type="number"
                    value="{% if denominator_value %}{{ denominator_value }}{% else %}{{ answer.content.1 }}{% endif %}"
                    {% if questionnaire_is_complete %} disabled {% elif denominator_non_editable %} readonly {% endif %}
                    {% if not optional %} required {% endif %}
            >
        </div>
    </div>
    <div class="row">
        <div id="div_question_error_{{ question.pk }}" class="d-none text-danger"></div>
    </div>
</div>
