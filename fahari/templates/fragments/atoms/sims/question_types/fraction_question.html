<div class="form-row">
    <div>
        <input
                class="form-control"
                data-question="{{ question.pk }}"
                {% if numerator_non_editable or  questionnaire_is_complete %} disabled {% endif %}
                min="0"
                name="response:::{{ question.pk }}:::{}"
                style="width:70px"
                type="number"
                value="{% if numerator_value %}{{ numerator_value }}{% else %}{{ answer.content.0 }}{% endif %}"
        >
    </div>
    <h1 class="text-center" style="width:30px">/</h1>
    <div>
        <input
                class="form-control"
                data-question="{{ question.pk }}"
                {% if denominator_non_editable or questionnaire_is_complete %} disabled {% endif %}
                name="response:::{{ question.pk }}:::{}"
                min="0"
                style="width:70px"
                type="number"
                value="{% if denominator_value %}{{ denominator_value }}{% else %}{{ answer.content.1 }}{% endif %}"
        >
    </div>
</div>
