<p class="lead">
    {{ question.query }}
</p>
<div class="form-group">
    <label for="id_comments:::{{ question.pk }}"><small class="text-muted">Comments</small></label>
    <textarea
            class="form-control"
            {% if questionnaire_is_complete %} disabled {% endif %}
            id="id_comments:::{{ question.pk }}"
            name="comments:::{{ question.pk }}:::-"
            rows="4"
    >{% firstof question.stats_answer_for_responses_comments "" %}</textarea>
</div>
