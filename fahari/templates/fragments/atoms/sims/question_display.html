{% load static i18n compress %}
<div class="row" id="div_qst_{{ question.pk }}">
    <div class="col-sm-1">
        {{ question.precedence }}.
    </div>
    <div class="col-sm-8">
        <p class="lead">
            {{ question.query }}
        </p>
        <div class="form-group">
            <label for="{{ question.pk }}"><small class="text-muted">Comments</small></label>
            <textarea class="form-control" id="{{ question.pk }}" name="comments_{{ question.pk }}" rows="4"></textarea>
        </div>
    </div>
    <div class="col-sm-3">
        <p>Answers go here.</p>
    </div>
</div>
