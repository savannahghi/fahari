{% load static i18n compress %}
{% load crispy_forms_tags %}

<div class="modal fade" id="import-data-modal" tabindex="-1" role="dialog" aria-labelledby="import-data-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card mb-1">
                    <div class="card-header py-3">
                        <h5 class="card-title">Import stock receipts data from a Google spreadsheet.</h5>
                    </div>
                    <div class="card-body">
                        {% crispy ingest_form %}
                        <div id="div_progress" class="progress">
                            <div id="div_progress_bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btn_ingest_data" type="button" class="btn btn-primary">
                    <span class="text">Import</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script defer src="{% static 'js/import_data_modal_svr.min.js' %}"></script>
<!--<script defer src="{% static 'js/import_data_modal_svr_async.min.js' %}"></script>-->
