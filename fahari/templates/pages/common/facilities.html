{% extends "base.html" %}
{% block title %}Facilities{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">
    Facilities
</h1>
<div class="card shadow mb-1">
    <div class="card-header py-3">
        <div class="toolbar float-right">
            {% if perms.common.add_facility %}
                <a href="{% url 'common:facility_create' %}" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span class="text">Add Facility</span>
                </a>
            {% endif %}
        </div>
    </div>

        <div class="table-responsive p-3">
            <table
                id="facilities-list"
                class="table table-striped table-sm"
                style="width:100%"
                data-server-side="true"
                data-state-save="true"
                data-defer-render="true"
                data-info="true"
                data-paging-type="full_numbers"
                data-page-length="100"
                data-ajax="{% url "api:facility-list" %}?format=datatables">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>MFL Code</th>
                        <th>County</th>
                        <th>Sub-County</th>
                        <th>Ward</th>
                        <th>KEPH Level</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>

</div>
{% endblock content %}
{% block inline_javascript %}
<script>
window.addEventListener("load", function(){
    $(document).ready(function() {
        $('#facilities-list').DataTable( {
            iDisplayLength: 100,
            responsive: true,
            columns: [
                {data: 'name', name: "name"},
                {data: "mfl_code", name: "mfl_code"},
                {data: "county"},
                {data: "sub_county"},
                {data: "ward"},
                {data: "keph_level"},
                {data: "facility_type"},
                {
                    data: "url",
                    name: "id",
                    orderable: false,
                    searchable: false,
                    render: function ( data, type, row ) {
                        return '<a href="'+ data + '"><i class="fas fa-edit"></i></a>';
                    },
                }
            ]
        } );
    });
});
</script>
{% endblock inline_javascript %}
