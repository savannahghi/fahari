{% extends "base.html" %}
{% block title %}
    Group section
{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">
    Group section
</h1>
<div class="card shadow mb-1">
    <div class="card-header py-3">
        <div class="toolbar float-right">
            {% if perms.ops.add_group_section %}
                <a href="{% url 'ops:group_section_create' %}" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span class="text">Add Section</span>
                </a>
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table
                id="groupsection-list"
                class="table table-striped table-sm"
                style="width:100%"
                data-server-side="true"
                data-state-save="true"
                data-defer-render="true"
                data-info="true"
                data-page-length="100"
                data-paging-type="full_numbers"
                data-ajax="{% url "api:groupsection-list" %}?format=datatables">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Question groups</th>
                        <th>Precedence</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
{% block inline_javascript %}
<script>
window.addEventListener("load", function(){
    $(document).ready(function() {
        $('#groupsection-list').DataTable( {
            iDisplayLength: 100,
            responsive: true,
            columns: [
                {data: 'title', name: 'title'},
                {
                    data: 'question_groups',
                    render: function (data, type, row) {
                        let q_groups = []
                        for(let i=0;i<data.length;i++){
                            q_groups.push(data[i].title)
                        };
                        return q_groups
                    }
                },
                {data: "precedence", name: "precedence"},
                {
                    data: "url",
                    name: "id",
                    orderable: false,
                    searchable: false,
                    render: function ( data, type, row ) {
                        return '<a href="'+ data + '"><i class="fas fa-edit"></i></a>';
                    }
                }
            ]
        } );
    });
});
</script>
{% endblock inline_javascript %}
