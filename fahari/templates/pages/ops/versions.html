{% extends "base.html" %}
{% block title %}
    System Versions
{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">
    System Versions
</h1>
<div class="card shadow mb-1">
    <div class="card-header py-3">
        <div class="toolbar float-right">
            {% if perms.ops.add_facility_system %}
                <a href="{% url 'ops:version_create' %}" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span class="text">Add Facility System</span>
                </a>
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table
                id="versions-list"
                class="table table-striped table-sm"
                style="width:100%"
                data-server-side="true"
                data-state-save="true"
                data-defer-render="true"
                data-info="true"
                data-page-length="10"
                data-paging-type="full_numbers"
                data-ajax="{% url "api:facilitysystem-list" %}?format=datatables">
                <thead>
                    <tr>
                        <th>Facility</th>
                        <th>System</th>
                        <th>Version</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
{% block inline_javascript %}
<script>
window.addEventListener("load", function(){
    $(document).ready(function() {
        $('#versions-list').DataTable( {
            columns: [
                {data: "facility_name", name: "facility__name"},
                {data: "system_name", name: "system__name"},
                {data: "version", name: "version"},
                {
                    data: "url",
                    render: function ( data, type, row ) {
                        return '<a href="'+ data + '"><i class="fas fa-edit"></i></a>';
                    }
                }
            ]
        } );
    });
});
</script>
{% endblock inline_javascript %}
