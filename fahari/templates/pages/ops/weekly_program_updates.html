{% extends "base.html" %}
{% block title %}
    Weekly Updates
{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">
    Weekly Updates
</h1>
<div class="card shadow mb-1">
    <div class="card-header py-3">
        <div class="toolbar float-right">
            {% if perms.ops.add_weeklyprogramupdate %}
                <a href="{% url 'ops:weekly_program_updates_create' %}" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span class="text">Add Update</span>
                </a>
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table
                id="updates-list"
                class="table table-striped table-sm"
                style="width:100%"
                data-server-side="true"
                data-state-save="true"
                data-defer-render="true"
                data-info="true"
                data-page-length="100"
                data-paging-type="full_numbers"
                data-ajax="{% url "api:weeklyprogramupdate-list" %}?format=datatables">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>In Attendance</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
{% block inline_javascript %}
<script>
window.addEventListener("load", function(){
    $(document).ready(function() {
        $('#updates-list').DataTable( {
            iDisplayLength: 100,
            columns: [
                {data: "date", name: "date"},
                {data: "attendees", name: "attendees"},
                {
                    data: "url",
                    render: function ( data, type, row ) {
                        return '<a href="'+ data + '"><i class="fas fa-edit"></i></a>';
                    }
                }
            ]
        } );
    });
});
</script>
{% endblock inline_javascript %}
